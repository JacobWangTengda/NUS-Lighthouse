<div>
  <NavBar></NavBar>
  <searchBar
    sub_title="Search for Position"
    :data_dict="position_search"
    name_field="position_name"
    secondary_field="company_name"
    search_field="search"
    id_field="id"
    parent_route="position-page"
    :show_sec="true"
  ></searchBar>
  <recommended class='padding'></recommended>
  <br>
  <span class='explore'> Explore by: </span>
  <div>
    <b-tabs content-class="mt-3 margin2">

      <b-tab title="Industry" title-item-class=" text-center tabtitle tab-item internship-homepage-tab" title-link-class="title-link" active>
        <industryExplorer :internship = 'internship' by='industry'></industryExplorer>
      </b-tab>
      <b-tab title="Major" title-item-class=" text-center tabtitle tab-item internship-homepage-tab" title-link-class="title-link">
        <industryExplorer :internship = 'internship' by='major'>
        </industryExplorer>
      </b-tab>

      <b-tab title="Company" title-item-class=" text-center tabtitle tab-item internship-homepage-tab" title-link-class="title-link">
        <industryExplorer :internship = 'internship' by='company'>
        </industryExplorer>

      </b-tab>
    </b-tabs>
  </div>
</div>
