<b-container class="bv-example-row">
	<v-chip right color="indigo" text-color="white" style="transform: translateY(20px)">
    <v-avatar class="indigo darken-4">{{ count }}</v-avatar>
    past TAs
  </v-chip>
	<b-row>
		<b-col class = 'col'>
			<Pie title = 'Path' name = 'path' :data = 'path'></Pie>
		</b-col>
		<b-col class = 'col'>
			<Pie title = 'Industry' name = 'industry' :data= 'industry'></Pie>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'col'>
			<Pie title = 'Graduate Course' name = 'graduate course' :data= 'graduate'></Pie>
		</b-col>
		<b-col class = 'col'>
			<Histogram title = 'Starting Salary' name = 'salary' :data = 'salary_hist'></Histogram>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'col'>
			<Wordcloud title = 'Postgraduate University' :data = 'university'></Wordcloud>
		</b-col>
		<b-col class = 'col'>
			<Wordcloud title = 'PhD Research Area' :data = 'research'></Wordcloud>
		</b-col>
	</b-row>
</b-container>
