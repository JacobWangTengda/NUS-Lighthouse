<div>
	<h3 class ='title'> Total number of RAs: {{ number }}</h3>
	<b-row>
		<b-col class = 'col'>
			<Pie title = 'Path' name = 'path' :data = 'path'></Pie>
		</b-col>
		<b-col class = 'col'>
			<Pie title = 'Industry' name = 'industry' :data= 'industry'></Pie>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'col'>
			<Pie title = 'Graduate Course' name = 'graduate course' :data= 'graduate'></Pie>
		</b-col>
		<b-col class = 'col'>
			<Histogram title = 'Starting Salary' name = 'salary' :data = 'salary'></Histogram>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'col'>
			<Wordcloud title = 'Postgraduate University' :data = 'university'></Wordcloud>
		</b-col>
		<b-col class = 'col'>
			<Wordcloud title = 'PhD Research Area' :data = 'research'></Wordcloud>
		</b-col>
	</b-row>

</div>
