<b-container class="bv-example-row">
  <v-chip right color="indigo" text-color="white" style="transform: translateY(20px)">
    <v-avatar class="indigo darken-4">{{ count }}</v-avatar>
    past TAs
  </v-chip>
  <b-row>
    <b-col><PieChart title = 'Gender' name = 'gender' :data = 'gender'></PieChart></b-col>
    <b-col><BarChart title = 'Nationality' yname = 'nationality' :data = 'nationality'></BarChart></b-col>
  </b-row>
  <b-row>
    <b-col><Treemap :data = 'major_faculty'></Treemap></b-col>
    <!-- <b-col><BarChart title = 'Race' yname = 'number of people' :data = 'race'></BarChart></b-col>
    <b-col><PieChart title = 'Major' name = 'major' :data = 'major'></PieChart></b-col> -->
  </b-row>

  <b-row>
    <b-col><Histogram title = 'Cumulative Average Points' yname = 'CAP' :data = 'cap_hist'></Histogram></b-col>
    <b-col><LineChart title = 'number of TAs' yname = 'number of people':x = 'number.x' :data = 'number.data'></LineChart></b-col>
  </b-row>
</b-container>
