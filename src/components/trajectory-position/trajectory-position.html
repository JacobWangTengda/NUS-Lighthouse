<div>
	<h3 class ='title'> Total number of interns: {{number}}</h3>
	<b-row>
		<b-col class = 'col'>
			<Pie title = 'Gender' name = 'gender' :data = 'gender'></Pie>
		</b-col>
		<b-col class = 'col'>
			<Pie title = 'Major' name = 'major' :data= 'major'></Pie>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'col'>
			<Bar title = 'Race' yname = 'Number' :data = 'race'></Bar>
		</b-col>
		<b-col class = 'col'>
			<Lines title = 'Starting Salary' yname = 'salary' :x = 'salaryX' :data = 'salary'></Lines>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'col'>
			<Wordcloud title = 'Postgraduate University' :data = 'university' > </Wordcloud>>
		</b-col>
		<b-col class = 'col'>
			<Wordcloud title = 'Postgraduate Research Area' :data = 'researchArea'></Wordcloud>>
		</b-col>
	</b-row>

</div>
