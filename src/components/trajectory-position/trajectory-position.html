<div>
	<div class ='trajectory-position-title'> Total Number of Past Interns: <b>{{number}}</b></div>
	<b-row>
		<b-col class = 'trajectory-position-col'>
			<Pie title = 'Path' name = 'path' :data = 'path'></Pie>
		</b-col>
		<b-col class = 'trajectory-position-col'>
			<Pie title = 'Industry' name = 'industry' :data= 'industry'></Pie>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'trajectory-position-col'>
			<Pie title = 'Graduate Course' name = 'graduate course' :data= 'course'></Pie>
		</b-col>
		<b-col class = 'trajectory-position-col'>
			<Histogram title = 'Starting Salary' name = 'salary' :data = 'salary_hist'></Histogram>
		</b-col>
	</b-row>

	<b-row>
		<b-col class = 'trajectory-position-col'>
			<Wordcloud title = 'Postgraduate University' :data = 'university'></Wordcloud>
		</b-col>
		<b-col class = 'trajectory-position-col'>
			<Wordcloud title = 'PhD Research Area' :data = 'research_area'></Wordcloud>
		</b-col>
	</b-row>

</div>
