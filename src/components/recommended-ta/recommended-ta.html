<div>
  <v-toolbar dark color="blue darken-2">
		<v-toolbar-side-icon></v-toolbar-side-icon>
    <v-toolbar-title class="white--text">Recommended for You</v-toolbar-title>
  </v-toolbar>
  <v-card color="grey lighten-3">
    <div class="recommended-frame">
      <v-card flat user-router :to="{path: '/module-page/' + item.module_name}" :key='item.title' v-for="item in items" class="item" style="background-color: rgba(0,0,0,0);">
        <div class='module-icon-recommended'> {{ item.module_name }}
        </div>
        <!-- <img thumbnail fluid class="recommended-thumbnail" :src="item.image_url" /> -->
        <p class="recommended-title">{{ item.name }}</p>
        <p class="recommended-text" v-for="line in item.data">{{ line }}</p>
      </v-card>
    </div>
  </v-card>
</div>
